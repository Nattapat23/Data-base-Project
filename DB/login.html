
<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login - Luminix</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Times New Roman', Times, serif, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #000000, #8b0909, #000000, #8b0909);
      background-size: 300% 300%;
      transition: background-position 0.2s ease;
    }

    .card {
      width: 100%;
      max-width: 420px;
      padding: 28px;
      border-radius: 14px;
      background: rgba(22, 22, 22, 0.7);
      box-shadow: 0 8px 30px rgba(0,0,0,0.7);
      animation: fadeIn 0.6s ease;
      transition: transform 0.2s ease;
      color: #fff;
    }

    .logo {
      width: 300px;
      height: auto;
      display: block;
      margin: 0 auto 15px auto;
      opacity: 0;
      transform: translateY(30px);
      animation: logoFadeIn 1.3s ease-out forwards;
    }

    h2 {
      margin: 0 0 15px 0;
      font-weight: 500;
      letter-spacing: 1px;
      text-align: center;
    }

    .field {
      display: flex;
      flex-direction: column;
      margin-bottom: 14px;
      text-align: left;
    }

    .field input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.05);
      color: #fff;
      transition: all 0.3s ease;
    }

    .field input:focus {
      outline: none;
      border-color: #ff4d4f;
      background: rgba(255,255,255,0.1);
    }

    .btn {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 0;
      background: #ff4d4f;
      color: #fff;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background: #ff6666;
      transform: translateY(-2px);
    }

    .muted {
      font-size: 13px;
      color: rgba(255,255,255,0.65);
      margin-top: 12px;
      text-align: center;
    }

    a.link {
      color: #ffb3b3;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a.link:hover {
      color: #fff;
    }

    .error {
      color: #ff9b9b;
      font-size: 13px;
      margin-bottom: 8px;
      display: none;
      text-align: center;
    }

    @keyframes logoFadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body>
  <script>
    document.addEventListener('mousemove', e => {
      const { innerWidth, innerHeight } = window;
      const x = (e.clientX / innerWidth) * 100;
      const y = (e.clientY / innerHeight) * 100;
      document.body.style.backgroundPosition = `${x}% ${y}%`;
    });
  </script>
  
  <div class="card">
    <img src="img/logo.png" alt="Luminix Logo" class="logo">
    <h2>Sign In</h2>
    <div id="err" class="error">Error</div>

    <div class="field">
      <label>Email</label>
      <input id="email" type="email" placeholder="you@gmail.com">
    </div>

    <div class="field">
      <label>Password</label>
      <input id="password" type="password" placeholder="Password">
    </div>

    <button id="loginBtn" class="btn">Sign In</button>

    <div class="muted">
      Don't have an account? 
      <a class="link" href="signup.php">Sign up here</a>
    </div>
  </div>

  <script>
    (function(){
      const loginBtn = document.getElementById('loginBtn');
      const errEl = document.getElementById('err');
    
      loginBtn.addEventListener('click', async function(){
        errEl.style.display = 'none';
        
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
    
        if(!email || !password){
          return showError('Please enter your email and password');
        }
    
        try {
          const formData = new FormData();
          formData.append('email', email);
          formData.append('password', password);
    
          const res = await fetch('login_api.php', {
            method: 'POST',
            body: formData
          });
          
          const data = await res.json();
    
          if(!data.success) {
            return showError(data.message);
          }
    
          // Login successful
          window.location.href = 'index.php';
          
        } catch(err){
          console.error(err);
          showError('Cannot connect to server');
        }
      });

      // Support Enter key
      document.querySelectorAll('input').forEach(input => {
        input.addEventListener('keypress', function(e){
          if(e.key === 'Enter'){
            loginBtn.click();
          }
        });
      });
    
      function showError(txt){
        errEl.textContent = txt;
        errEl.style.display = 'block';
      }
    })();
  </script>
</body>
</html>
